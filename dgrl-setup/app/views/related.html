<md-card layout="row" layout-padding>
        <md-autocomplete class="md-block" flex required md-selected-item="relationship.object" md-search-text="relationship.searchText" md-items="item in main.getSO(relationship.searchText)" md-item-text="item.Name" md-min-length="1" placeholder="What is the highest level object?"
            md-floating-label="Object Name" md-select-on-match="true">
            <md-item-template>
                <span md-highlight-text="relationship.searchText" md-highlight-flags="^i">{{item.Name}}</span>
            </md-item-template>
        </md-autocomplete>

        <md-autocomplete flex ng-if="relationship.type!='main'" class="md-block" flex md-selected-item="relationship.relatedBy" md-search-text="relatedBy.searchText" md-items="item in main.getFD(relatedBy.searchText,relationship)" md-item-text="item.Name" md-min-length="1"  md-floating-label="Related By" md-select-on-match="true">
            <md-item-template>
                <span md-highlight-text="relationship.searchText" md-highlight-flags="^i">{{item.Name}}</span>
            </md-item-template>
        </md-autocomplete>

        <md-autocomplete flex ng-if="relationship.type=='joiner'" class="md-block" md-selected-item="relationship.relatedTo" md-search-text="relatedTo.searchText" md-items="item in main.getFD(relatedTo.searchText)" md-item-text="item.Name" md-min-length="1" md-floating-label="Related To" md-select-on-match="true">
            <md-item-template>
                <span md-highlight-text="relationship.searchText" md-highlight-flags="^i">{{item.Name}}</span>
            </md-item-template>
        </md-autocomplete>
</md-card>
