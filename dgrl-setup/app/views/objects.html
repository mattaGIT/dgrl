<div>
    <related-object ng-repeat="relationship in main.relationships track by $index" relationship="relationship" main="main">
    </related-object>
    <div style="display: flex" ng-if="main.relationships.length==0" layout-padding layout-align="center stretch">
        <div>
            <md-button ng-click="main.showDialog('child')" aria-label="child" class="md-mini">
                <md-tooltip md-direction="top" md-visible="false">Add Child Object</md-tooltip>
                <md-icon aria-label="child" ng-click>wb_incandescent</md-icon>
            </md-button>
            <md-button ng-click="main.showDialog('lookup')" aria-label="joiner" class="md-mini">
                <md-tooltip md-direction="top" md-visible="false">Add Lookup</md-tooltip>
                <md-icon aria-label="joiner">wb_iridescent</md-icon>
            </md-button>
        </div>
    </div>
    <div id="dialog-container" style="height:100px;overflow:hidden"> </div>
</div>
